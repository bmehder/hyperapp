<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
		<title>Todo List 3</title>
		<link rel="stylesheet" href="./index.css" />
		<script type="module">
			import Todos from './index.js'

			Todos({ node: document.querySelector('[data-app]'), title: 'My Todo List' })

			Todos({
				node: document.querySelector('[data-app-2]'),
				todos: [
					{ isDone: false, name: 'Bananas' },
					{ isDone: true, name: 'Oranges' },
					{ isDone: false, name: 'Apples' },
				],
			})
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
		<script>
			function removeItem(button) {
				const item = button.parentElement
				gsap.to(item, {
					opacity: 0,
					height: 0,
					duration: 0.5,
					onComplete: () => item.remove(), // Remove after animation
				})
			}
		</script>
	</head>
	<body>
		<section>
			<div class="outer">
				<div class="inner auto-fill">
					<div data-app></div>
					<div data-app-2></div>
				</div>
			</div>
		</section>
	</body>
</html>
