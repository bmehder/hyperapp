<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
		<link rel="stylesheet" href="../index.css" />
		<title>Fetch</title>
		<style>
			ul {
				list-style: none;
			}
			.auto-fit {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(min(16rem, 100%), 1fr));
				gap: 3rem;
				margin-inline: auto;

				h2 {
					text-wrap: balance;
					text-transform: capitalize;
				}
			}
		</style>
		<script type="module">
			import Fetch from './fetch.js'

			const node = document.querySelector('[data-fetch]')

			Fetch({
				node: document.querySelector('[data-fetch]'),
				url: node.getAttribute('data-fetch'),
			})
		</script>
	</head>
	<body>
		<main>
			<section>
				<div class="outer">
					<div class="inner">
						<div data-fetch="https://jsonplaceholder.typicode.com/posts/"></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
