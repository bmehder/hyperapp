<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<style>
			body {
				min-height: 100vh;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: #f4f4f4;
			}
			#countdown {
				padding: 3rem;
				background: #fff;
				font-size: 4rem;
				border-radius: 0.5rem;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
		</style>
		<script type="module">
			function startCountdown(targetDate) {
				const countdownElement = document.getElementById('countdown')

				function updateCountdown() {
					const now = new Date().getTime()
					const distance = targetDate - now

					if (distance <= 0) {
						countdownElement.textContent = '00:00:00:00'
						clearInterval(interval)
						return
					}

					const days = String(Math.floor(distance / (1000 * 60 * 60 * 24))).padStart(
						2,
						'0'
					)
					const hours = String(
						Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
					).padStart(2, '0')
					const minutes = String(
						Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
					).padStart(2, '0')
					const seconds = String(
						Math.floor((distance % (1000 * 60)) / 1000)
					).padStart(2, '0')

					countdownElement.textContent = `${days}:${hours}:${minutes}:${seconds}`
				}

				updateCountdown()
				const interval = setInterval(updateCountdown, 1000)
			}

			const targetDate = new Date('2025-03-01T04:59:59').getTime()

			startCountdown(targetDate)
		</script>
	</head>
	<body>
		<div id="countdown">00:00:00:00</div>
	</body>
</html>
