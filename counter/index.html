<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="data:image/png;base64,iVBORw0KGgo=" />
		<link rel="stylesheet" href="../index.css" />
		<script type="module">
			import Counter from './counter.js'

			const counter1 = document.querySelector('[data-counter-1]')
			const counter2 = document.querySelector('[data-counter-2]')

			Counter({ node: counter1 })
			Counter({ node: counter2, value: 32 })
		</script>
	</head>

	<body>
		<main>
			<section>
				<div class="outer">
					<div class="inner">
						<div data-counter-1></div>
						<div data-counter-2></div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
